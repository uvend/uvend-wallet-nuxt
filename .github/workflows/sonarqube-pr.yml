name: SonarQube Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: sonarqube-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify project structure
        run: |
          echo "Checking source directories..."
          ls -la app/ || echo "app/ directory not found"
          ls -la server/ || echo "server/ directory not found"
          test -f nuxt.config.ts && echo "nuxt.config.ts found" || echo "nuxt.config.ts not found"
          test -f sonar-project.properties && echo "sonar-project.properties found" || echo "sonar-project.properties not found"

      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .

