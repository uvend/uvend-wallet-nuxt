version: '3.8'

services:
  nuxt:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:${TAG:-production}
    platform: linux/amd64
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - APP_ENV=${APP_ENV:-}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-3000}
    restart: unless-stopped


